<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- affiche le champs de recherche,l'icone et le bouton de validation -->
      <div class="input-field offset-s2 offset-m4 col s8 m4 valign-wrapper center">
        <i class="small material-icons" id="search">search</i>
        <input placeholder="choisissez une ville" id="ville" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class=" center-align">
        <button class="waves-effect waves-light btn " id="Valider">Valider</button>
      </div>
    </div>
    <div class="row">
      <div class= "center-align" id="jour">
      </div>
    </div>
    <!-- affiche les diverses informations météo ainsi que les coordonnées géographiques -->
    <div id="show">
      <div class="row valign-wrapper flow-text">
        <div class="col s12 m6 " id="temp">
        </div>
        <div class="col s12 m6 "id="reste">
        </div>
      </div>
      <div class="row">
        <div class="offset-m2 col m8 s12 " id="latLong">
        </div>
        <!-- affiche la carte et la localisation de la ville entrée -->
        <div class="responsive-img offset-m2 col m8 s12 " id="mapid">

        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="js/app.js"></script>


</body>
</html>
